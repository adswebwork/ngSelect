<!doctype html>
<html lang="en" ng-app="exampleApp">
<head>
  <meta charset="UTF-8">
  <title>ngSelect examples</title>

  <!-- <link rel="stylesheet" href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css"> -->
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  
  <link rel="stylesheet/less" type="text/css" href="styles.less" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.3.3/less.min.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <script src="../ngSelect.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers.js"></script>
</head>
<body ng-controller="ExampleCtrl">
  
  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a href="https://github.com/pc035860/ngSelect" class="brand">ngSelect example</a>
        <ul class="nav">
          <li ng-repeat="link in linkList" ng-class="{'active': path == link}">
            <a ng-href="#{{ link }}">{{ link.substr(1) }}</a>
          </li>
        </ul>    
      </div>
    </div>
    <div ng-view></div>
  </div>

</body>
</html>
